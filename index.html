            flex-direction: column;
            margin-left: 10%;
            margin-right: 10%;

            position: relative;
            bottom: 24px;
            left: 0px;
            right: 0px;
            flex:none;
        }

        .content-wrapper {
            margin-left: 10%;
            margin-right: 10%;
            flex:1;
        }

        .btn {
            border: 1px solid #00AFF0;
            background-color: white;
            border-radius: 20px;
            font-weight: bold;
            width: 100%;
            padding-top: 16px;
            padding-bottom: 16px;
        }

        .bullet-number {
            padding: 4px;
            border-radius: 50%;
            color: white;
            background-color: #00AFF0;
            text-align: center;
            width: 10px;
            line-height: 10px;
            font-size: 11px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #00AFF0;
            color: white;
        }

        .mb-8 {
            margin-bottom: 8px;
        }

        .mr-4 {
            margin-right: 4px;
        }

        .mb-16 {
            margin-bottom: 16px;
        }

        .row {
            display: flex;
            flex-direction: row;
        }

            .row .col-l {
                width: 33.3%;
            }

            .row .col-r {
                width: 66.6%;
